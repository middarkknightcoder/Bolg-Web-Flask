{% extends "layout.html" %} {%block body%}
<!-- Page Header-->
<header
  class="masthead"
  style="background-image: url('{{ url_for('static' ,filename = '/img/home-bg.jpg') }}')"
>
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="site-heading">
          <h1>Admin Pannel</h1>
          <span class="subheading">Manage your posts and also change them</span>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Main Content-->
<div class="container px-4 px-lg-5">
  <div class="row gx-4 gx-lg-5 justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-7">
      <h1>Add New Post</h1>
      <a href="/edit/0"
        ><button class="btn btn-primary">Add New Post</button></a
      >

      <hr />
      <h1>Upload A File</h1>
      <form action="/uploader" method="post" enctype="multipart/form-data">
        <input type="file" name="upload_file" />
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
      <hr />
      <h1>Edit Posts</h1>
      <hr />
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Sno</th>
            <th scope="col">Title</th>
            <th scope="col">Date</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          {% for post in posts%}
          <tr>
            <td>{{post.sno}}</td>
            <td>{{post.title}}</td>
            <td>{{post.date}}</td>
            <td>
              <a href="/edit/{{post.sno}}"
                ><button class="btn btn-primary">Edit</button></a
              >
            </td>
            <td>
              <a href="/delete/{{post.sno}}"
                ><button class="btn btn-primary">Delete</button></a
              >
            </td>
          </tr>
          {%endfor%}
        </tbody>
      </table>
      <!-- Pager-->
      <div class="d-flex justify-content-end mb-4">
        <a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a>
      </div>
      <hr />
      <div style="text-align: center; margin-bottom: 1rem">
        <a href="/logout"><button class="btn btn-secondary">Logout</button></a>
      </div>
    </div>
  </div>
</div>

{%endblock%}
