{% extends "layout.html" %} {%block body%}

<!-- Page Header-->
<header
  class="masthead"
  style="background-image: url('{{ url_for('static' ,filename = '/img/about-bg.jpg') }}')"
>
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="site-heading">
          <h1>Admin Pannel</h1>
          <span class="subheading">Manage your posts and also change them</span>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- Main Content-->
<main class="mb-4">
  <div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <p>You can Update post by your own way !</p>
        <div class="my-5">
          <!-- * * * * * * * * * * * * * * *-->
          <!-- * * SB Forms Contact Form * *-->
          <!-- * * * * * * * * * * * * * * *-->
          <!-- This form is pre-integrated with SB Forms.-->
          <!-- To make this form functional, sign up at-->
          <!-- https://startbootstrap.com/solution/contact-forms-->
          <!-- to get an API token!-->
          <form
            id="contactForm"
            action="/edit/{{sno}}"
            method="post"
            data-sb-form-api-token="API_TOKEN"
          >
            <div class="form-floating">
              <input
                class="form-control"
                id="title"
                type="text"
                name="title"
                value="{{post.title}}"
                placeholder="Enter your name..."
                data-sb-validations="required"
              />
              <label for="Title">Title</label>
            </div>
            <div class="form-floating">
              <input
                class="form-control"
                id="tagline"
                type="text"
                name="tagline"
                value="{{post.tagline}}"
                placeholder="Enter your email..."
                data-sb-validations="required,email"
              />
              <label for="Tagline">Tagline</label>
            </div>
            <div class="form-floating">
              <input
                class="form-control"
                id="slug"
                type="text"
                name="slug"
                value="{{post.slug}}"
                placeholder="Enter your email..."
                data-sb-validations="required,email"
              />
              <label for="slug">Slug</label>
            </div>
            <div class="form-floating">
              <textarea
                class="form-control"
                row="10"
                id="content"
                type="textarea"
                name="content"
                placeholder=""
              >
{{post.content}}</textarea
              >
              <label for="content">Content</label>
            </div>
            <div class="form-floating">
              <input
                class="form-control"
                id="content"
                type="text"
                name="img_file"
                value="{{post.img_file}}"
                placeholder="Enter your phone number..."
                data-sb-validations="required"
              />
              <label for="content">Image_file</label>
            </div>

            <br />
            <!-- Submit success message-->
            <!---->
            <!-- This is what your users will see when the form-->
            <!-- has successfully submitted-->
            <div class="d-none" id="submitSuccessMessage">
              <div class="text-center mb-3">
                <div class="fw-bolder">Form submission successful!</div>
                To activate this form, sign up at
                <br />
                <a href="https://startbootstrap.com/solution/contact-forms"
                  >https://startbootstrap.com/solution/contact-forms</a
                >
              </div>
            </div>
            <!-- Submit error message-->
            <!---->
            <!-- This is what your users will see when there is-->
            <!-- an error submitting the form-->
            <div class="d-none" id="submitErrorMessage">
              <div class="text-center text-danger mb-3">
                Error sending message!
              </div>
            </div>
            <!-- Submit Button-->
            <button
              class="btn btn-primary text-uppercase"
              id="submitButton"
              type="submit"
            >
              Submit
            </button>
          </form>
          <hr />
          <div style="text-align: center">
            <a href="/dashboard"
              ><button class="btn btn-secondary">Go To Addmin Pannel</button></a
            >
            <a href="/logout"
              ><button class="btn btn-secondary">Logout</button></a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

{% endblock%}
